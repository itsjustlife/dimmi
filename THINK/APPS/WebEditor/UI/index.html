<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dimmi Web Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="dimmiBtn">DIMMI</button>
  <aside id="sidebar">
    <div id="fileTree"></div>
  </aside>
  <main id="content">
    <div id="loginForm">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>
    <textarea id="editor" placeholder="Select a file from the tree..."></textarea>
    <button id="saveBtn">Save</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
