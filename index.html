<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dimmi Project Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #dimmiBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #f0f0f0;
      overflow-y: auto;
      transition: left 0.3s;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #sidebar.open { left: 0; }
    #fileTree .item { cursor: pointer; margin: 2px 0; }
    #fileTree .folder::before { content: '\25BA'; display: inline-block; width: 1em; }
    #fileTree .folder.open::before { content: '\25BC'; }
    #fileTree .children { margin-left: 15px; }
    #content { margin-left: 20px; padding: 20px; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <button id="dimmiBtn">DIMMI</button>
  <div id="sidebar">
    <div id="fileTree"></div>
  </div>
  <div id="content">
    <h1>Welcome to Dimmi Explorer</h1>
    <p>Select a file from the menu to view its contents or a folder to expand.</p>
  </div>
  <script>
    const sidebar = document.getElementById('sidebar');
    document.getElementById('dimmiBtn').addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    fetch('fileTree.json')
      .then(r => r.json())
      .then(data => buildTree(data, document.getElementById('fileTree')))
      .catch(() => {
        document.getElementById('content').innerHTML = '<p>Unable to load file tree.</p>';
      });

    function buildTree(nodes, container) {
      nodes.forEach(node => {
        const item = document.createElement('div');
        item.textContent = node.name;
        item.className = 'item ' + node.type;
        container.appendChild(item);

        if (node.type === 'folder') {
          const childrenContainer = document.createElement('div');
          childrenContainer.className = 'children';
          childrenContainer.style.display = 'none';
          item.addEventListener('click', e => {
            e.stopPropagation();
            const open = childrenContainer.style.display === 'block';
            childrenContainer.style.display = open ? 'none' : 'block';
            item.classList.toggle('open');
          });
          container.appendChild(childrenContainer);
          buildTree(node.children, childrenContainer);
        } else {
          item.addEventListener('click', e => {
            e.stopPropagation();
            loadFile(node.path);
          });
        }
      });
    }

    function loadFile(path) {
      fetch(path)
        .then(res => res.text())
        .then(text => {
          const safe = text.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
          document.getElementById('content').innerHTML =
            '<h2>' + path + '</h2>' +
            '<p><a href="' + path + '" target="_blank">Open raw file</a></p>' +
            '<pre>' + safe + '</pre>';
        })
        .catch(() => {
          document.getElementById('content').innerHTML = '<h2>' + path + '</h2><p>Simulated feature: unable to load file.</p>';
        });
    }
  </script>
</body>
</html>
